<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap V 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Selection of font source serif 4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

    <title>Editar - JLG</title>
</head>

<body class="source-serif-400 container d-flex flex-column align-items-center vh-100 justify-content-center">
    <header>
        <div>
            <h1 class="source-serif-600">Editar datos</h1>
        </div>
    </header>
    <main>
        <form action="#" method="post">
            <div class="shadow-lg p-4 rounded-5 mt-4">
                <div class="form-floating mb-2 text-field text-secondary">
                    <input type="email" class="form-control rounded-4" id="floatingEmail" placeholder="name@example.com"
                        required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-2 text-field text-secondary">
                    <input type="text" class="form-control rounded-4" id="floatingName" placeholder="name" required>
                    <label for="floatingName">Nombre</label>
                </div>
                <div class="form-floating mb-2 text-field text-secondary">
                    <input type="text" class="form-control rounded-4" id="floatingLastname" placeholder="lastname"
                        required>
                    <label for="floatingLastname">Apellidos</label>
                </div>
                <div class="form-floating mb-2 text-field text-secondary">
                    <input type="text" class="form-control rounded-4" id="floatingPhone" placeholder="phone" required>
                    <label for="floatingPhone">Tel√©fono</label>
                </div>
                <div class="form-floating text-field text-secondary">
                    <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password"
                        required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div>
                    <button class="btn btn-info text-white w-100 mt-3">Guardar cambios</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="text-footer mt-3">
            <span>JLG 2024 &copy;</span>
        </div>
    </footer>
</body>

</html>
