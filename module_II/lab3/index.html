<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap V. 5.3.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Selection of font source serif 4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Registrarse - JLG</title>
</head>

<body class="source-serif-400 container d-flex flex-column vh-100 justify-content-center align-items-center">
    <header>
        <div>
            <h1 class="source-serif-600">Registrarse</h1>
        </div>
    </header>
    <main>
        <form action="#" method="post">
            <!-- Bootstrap:
            d-flex: display: flex;
            justify-content-center: justify-content: center;
            shadow-lg: box-shadow large
            bg-white: background-color
            rounded: border-radius
            form-control: stryle to field, more interesting 
            p-4: padding 
            m: margin (mb: margin bottom)
            w-100: all the width
        -->
            <div class="shadow-lg p-4 rounded-5 mt-4">
                <!-- Email -->
                <div class="mb-2 text-field">
                    <input type="email" class="form-control rounded-4" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email" required />
                </div>
                <!-- Name -->
                <div class="mb-2 text-field">
                    <input type="text" class="form-control rounded-4" id="name" aria-describedby="emailHelp"
                        placeholder="Nombre" required />
                </div>
                <!-- Lastname -->
                <div class="mb-2 text-field">
                    <input type="text" class="form-control rounded-4" id="lastName" aria-describedby="emailHelp"
                        placeholder="Apellidos" required />
                </div>
                <!-- numberPhone -->
                <div class="mb-2 text-field">
                    <input type="text" class="form-control rounded-4" id="numberPhone" aria-describedby="emailHelp"
                        placeholder="Teléfono" required />
                </div>
                <!-- password -->
                <div class="mb-2 text-field">
                    <input type="password" class="form-control rounded-4" id="exampleInputPassword1"
                        placeholder="Password" required />
                </div>
                <!-- link - terms and conditions-->
                <div class="text-start mt-3">
                    <a class="link-offset-2 fs-6" href="#">
                        Términos y condiciones
                    </a>
                </div>
                <!-- Check input -->
                <div class="mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
                    <label class="form-check-label" for="exampleCheck1">Aceptar</label>
                </div>
                <!-- Button save -->
                <div class="mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-info text-white rounded-3 w-100">
                        Registrarse
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="d-flex justify-content-center m-3 text-footer">
            <span>JLG 2024 &copy;</span>
        </div>
    </footer>
</body>

</html>
