<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap V 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Selection of font source serif 4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Login - JLG</title>
</head>

<body class="source-serif-400 container d-flex flex-column vh-100 justify-content-center align-items-center">
    <header>
        <h1 class="source-serif-600">Login</h1>
    </header>
    <main>
        <form action="#" method="post">
            <!-- Bootstrap:
            d-flex: display: flex;
            justify-content-center: justify-content: center;
            shadow-lg: box-shadow large
            bg-white: background-color
            rounded: border-radius
            form-control: stryle to field, more interesting 
            p-4: padding 
            m: margin (mb: margin bottom)
            w-100: all the width
            form-floating: Allows message while entering information
        -->
            <div class="shadow-lg p-4 rounded-5 mt-4">
                <div class="form-floating mb-2 text-field text-secondary">
                    <input type="email" class="form-control rounded-4" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating text-field text-secondary">
                    <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-info text-white w-100 mt-3">Ingresar</button>
                </div>
                <div class="text-end mt-3">
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        href="#">
                        ¿Olvidó su contraseña?
                    </a>
                </div>
                <div>
                    <button type="submit" class="btn btn-info text-white w-100 mt-3">Registrarse</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="text-footer mt-3">
            <span>JLG 2024 &copy;</span>
        </div>
    </footer>
</body>

</html>
