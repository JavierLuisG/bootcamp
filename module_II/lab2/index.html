<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Actibity 2</title>
</head>

<body class="container">
  <header>
    <div class="header">
      <h1>Bienvenido</h1>
    </div>
  </header>
  <main>
    <section class="box">
      <label for="name" class="label"></label>
      <input type="text" id="name" class="text-field" placeholder="Nombre completo" required>

      <label for="typeProduct" class="label"></label>
      <input type="text" id="typeProduct" class="text-field" placeholder="Tipo de Producto" required>

      <label for="count" class="label"></label>
      <input type="number" id="count" class="text-field" placeholder="Cantidad" required>

      <label for="price" class="label"></label>
      <input type="number" id="price" class="text-field" placeholder="Precio" required>

      <label for="lenght" class="label"></label>
      <input type="number" id="lenght" class="text-field" placeholder="Longitud" required>

      <label for="latitude" class="label"></label>
      <input type="number" id="latitude" class="text-field" placeholder="Latitud" required>
      <div>
        <button type="submit" class="btnSave">Guardar</button>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <span>Creado en 2024 &copy;</span>
    </div>
  </footer>
</body>

</html>
