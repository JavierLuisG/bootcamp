<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap V. 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS | Activity 5 - Ingresar</title>
</head>

<body class="bg-principal-tone-modify">
    <main class="container text-center">
        <article class="row align-items-center mh-100 min-img-modify">
            <section class="col d-flex flex-column align-items-center">
                <!-- Description text -->
                <span class="text-center mt-5-modify mb-3 fs-2 fw-semibold">Ingresar</span>
                <!-- Box login form -->
                <form action="" class="needs-validation" novalidate>
                    <div class="row g-2 shadow p-3 rounded-5 input-width-modify">
                        <!-- Email input -->
                        <div class="form-floating mb-3 has-validation position-relative">
                            <input type="email" class="form-control rounded-4" id="floatingEmail"
                                placeholder="name@example.com" required minlength="6">
                            <label for="floatingEmail" class="text-secondary">Email</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese el email correctamente
                            </div>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating has-validation position-relative">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="Password" required minlength="6">
                            <label for="floatingPassword" class="text-secondary">Contraseña</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Mínimo 6 caracteres
                            </div>
                        </div>
                        <!-- button login -->
                        <button class="btn btn-primary mt-4 w-100 rounded-4"
                            onclick="getLoginDataForm()">Ingresar</button>
                        <!-- link recover password -->
                        <div class="text-end mt-2">
                            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="recoverPassword.html">
                                ¿Olvidó su contraseña?
                            </a>
                        </div>
                        <!-- button register -->
                        <a href="#">
                            <button type="button" class="btn btn-primary mt-1 w-100 rounded-4">Registrarse</button>
                        </a>
                    </div>
                </form>
                <!-- text anexo to the box -->
                <span class="text-center mt-3 mb-5 fs-min9-modify">Recuerda proteger tus datos</span>
            </section>
        </article>
    </main>
    <!-- Bootstrap V. 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="lab5.js"></script>
</body>

</html>
