<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap V. 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS | Activity 4 - Registro</title>
</head>

<body class="bg-principal-tone-modify">
    <main class="container text-center">
        <article class="row align-items-center mh-100 min-img-modify">
            <section class="col d-flex flex-column align-items-center">
                <!-- Description text -->
                <span class="text-center mt-5-modify mb-3 fs-2 fw-semibold">Registro</span>
                <!-- Box login form -->
                <form action="" class="needs-validation" novalidate>
                    <div class="row g-2 shadow p-3 rounded-5 input-width-modify">
                        <!-- Email input -->
                        <div class="col-12 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="email" class="form-control rounded-4" id="floatingEmail" placeholder="email"
                                required minlength="6">
                            <label for="floatingEmail">Email</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese el email correctamente
                            </div>
                        </div>
                        <!-- Name input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="text" class="form-control rounded-4" id="floatingName" placeholder="name"
                                required minlength="3">
                            <label for="floatingName">Nombre(s)</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese su nombre 
                            </div>
                        </div>
                        <!-- Last name input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="text" class="form-control rounded-4" id="floatingLastName" placeholder="lastName"
                                required minlength="3">
                            <label for="floatingLastName">Apellidos(s)</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese su apellido
                            </div>
                        </div>
                        <!-- Phone input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="number" class="form-control rounded-4" id="floatingPhone"
                                placeholder="product" required min="1000000000" max="9999999999">
                            <label for="floatingPhone">Teléfono</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese su teléfono correctamente
                            </div>
                        </div>
                        <!-- Password input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="quantity" required minlength="6">
                            <label for="floatingPassword">Contraseña</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Mínimo 6 caracteres
                            </div>
                        </div>
                        <!-- button register -->
                        <button class="btn btn-primary text-white w-100 mt-4 rounded-4"
                            onclick="getUserDataForm()">Registrarse</button>
                    </div>
                </form>
                <!-- text anexo to the box -->
                <span class="text-center mt-3 mb-5 fs-min9-modify">Recuerda verificar la información ingresada antes de
                    guardar
                </span>
            </section>
        </article>
    </main>
    <!-- Bootstrap V. 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="lab4.js"></script>
</body>

</html>
