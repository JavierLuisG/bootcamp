<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap V. 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS | Activity 3 - Producto</title>
</head>

<body class="bg-principal-tone-modify">
    <main class="container text-center">
        <article class="row align-items-center mh-100 min-img-modify">
            <section class="col d-flex flex-column align-items-center">
                <!-- Description text -->
                <span class="text-center mt-5-modify mb-3 fs-2 fw-semibold">Ingresar Producto</span>
                <!-- Box login form -->
                <form action="" class="needs-validation" novalidate>
                    <div class="row g-2 shadow p-3 rounded-5 input-width-modify">
                        <!-- Name input -->
                        <div class="col-12 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="text" class="form-control rounded-4" id="floatingName" placeholder="name"
                                required minlength="4">
                            <label for="floatingName">Nombre del producto</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese el nombre del producto
                            </div>
                        </div>
                        <!-- Type product input -->
                        <div class="col-12 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="text" class="form-control rounded-4" id="floatingTypeProduct"
                                placeholder="product" required minlength="6">
                            <label for="floatingTypeProduct">Tipo de producto</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese el tipo producto
                            </div>
                        </div>
                        <!-- Quantity input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="number" class="form-control rounded-4" id="floatingQuantity"
                                placeholder="quantity" required min="1">
                            <label for="floatingQuantity">Cantidad</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese una cantidad valida
                            </div>
                        </div>
                        <!-- price input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="number" class="form-control rounded-4" id="floatingPrice" placeholder="price"
                                required min="10000">
                            <label for="floatingPrice">Precio</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese un precio valido
                            </div>
                        </div>
                        <!-- latitude input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="number" class="form-control rounded-4" id="floatingLatitude"
                                placeholder="latitude" required min="100000">
                            <label for="floatingLatitude">Latitud</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese una latitud valida
                            </div>
                        </div>
                        <!-- longitude input -->
                        <div class="col-6 form-floating mb-2 text-secondary has-validation position-relative">
                            <input type="number" class="form-control rounded-4" id="floatingLongitude"
                                placeholder="longitude" required min="100000">
                            <label for="floatingLongitude">Longitud</label>
                            <div class="invalid-tooltip fs-min7-modify">
                                Ingrese una longitud valida
                            </div>
                        </div>
                        <!-- Confirm button -->
                        <button class="btn btn-primary text-white w-100 mt-4 rounded-4"
                            onclick="getProductDataForm()">Guardar</button>
                    </div>
                </form>
                <!-- text anexo to the box -->
                <span class="text-center mt-3 mb-5 fs-min9-modify">Recuerda verificar la informaci√≥n ingresada antes de
                    guardar
                </span>
            </section>
        </article>
    </main>
    <!-- Bootstrap V. 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="lab3.js"></script>
</body>

</html>
